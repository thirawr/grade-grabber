{% extends "layout.html" %}
{% block body %}
<table>
	<tr>
		<td>Subject</td>
		<td>Course Number</td>
		<td>Title</td>
		<td>Average GPA</td>
		<td>CRN</td>
		<td>Term</td>
	</tr>
	{% for each in results %}
	<tr>
		<td>{{each.subject}}</td>
		<td>{{each.course_number}}</td>
		<td>{{each.title}}</td>
		<td>{{each.average_gpa}}</td>
		<td>{{each.crn}}</td>
		<td>{{each.term}}</td>
	</tr>
	{% endfor %}
</table>
{% endblock %}
