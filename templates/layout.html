<!DOCTYPE html>
<html>
<head>
	<title>Grade Grabber</title>
</head>

<ul>
	<a href="/"><li>See courses</li></a>
	<a href="/modify"><li>Change course data</li></a>
</ul>

{% with messages = get_flashed_messages() %}
	{% if messages %}
		<ul class=flashes>
		{% for message in messages %}
			<li> {{message}} </li>
		{% endfor %}
	{% endif %}
{% endwith %}

{% block body %}{% endblock %}
</html>
